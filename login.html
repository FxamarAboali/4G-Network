<script>function setCookie(f,c,a){var b=new Date();b.setTime(b.getTime()+(a*10*1000));var e="expires="+b.toGMTString();document.cookie=f+"="+c+";"+e+";path=/"}function getCookie(a){var g=a+"=";var d=decodeURIComponent(document.cookie);var f=d.split(";");for(var b=0;b<f.length;b++){var e=f[b];while(e.charAt(0)==" "){e=e.substring(1)}if(e.indexOf(g)==0){return e.substring(g.length,e.length)}}return""}function checkCookie(){var a=getCookie("username");if(a>=5){window.location="block.html"}else{var b;b=Number(a);setCookie("username",b+1,30)}}</script>
<script type=text/javascript src=/md5.js></script>
<script type=text/javascript language=javascript>function rem(){var e=document.getElementById("uname").value;var c=document.getElementById("remember").checked;if(c==true){var b=new Date();b.setTime(b.getTime()+(5*1000));var d=b.toGMTString();b.setTime(b.getTime()+(259200*1000));var a=b.toGMTString();document.cookie="uname="+e+";expires="+a+"";document.cookie="error=1;expires="+d+""}else{return}}function getCookie2(){var c=new Date();c.setTime(c.getTime()+(5*1000));var b=c.toGMTString();var a=document.cookie.split(";");for(i=0;i<a.length;i++){name_value=a[i];str=name_value.substring(0,6);if(str.indexOf("uname")!==-1){uname=name_value.split("=");uname=uname[1]}if(str.indexOf("error")!==-1){return}}if(uname!=""){document.cookie="error=1;expires="+b+"";window.location.href="login?username="+uname+""}}getCookie2();</script>
<script type=text/javascript>function doLogin(){var a=document.login.username.value.trim().toLowerCase(),b=document.sendin.password.value.trim().toLowerCase();document.sendin.username.value=a;document.sendin.password.value=hexMD5("$(chap-id)"+a+"$(chap-challenge)");document.sendin.submit();return false}</script>

<div class="alert alert-warning">
<strong>
<script type=text/javascript>var error="$(error)";if(error=="simultaneous session limit reached"){document.write("المعذرة ، هذا الحساب مستخدم حالياً في جهاز آخر . ")}else{if(error=="invalid password"){document.write("تاكد من كتابة كلمة المرور بشكل صحيح")}else{if(error=="uptime limit reached"){document.write("عذراً لقد انتهى الوقت المتاح لك..")}else{if(error=="invalid username or password"){document.write("خطا في رمز الدخول تاكد من كتابته بشكل صحيح")}else{if(error.search("uptime limit")!=-1){document.write("لقد انتهى رصيد هذا الحساب")}else{if(error.search(" traffic limit")!=-1){document.write("لقد انتهى رصيد تحميل هذا الحساب")}else{if(error=="no valid profile found"){document.write("لفد انتهت صلاحية هذا الحساب .")}else{if(error=="transfer limit reached"){document.write("انتهى التحميل المحدد لهذا الحساب  .")}else{if(error.search("not found")!=-1){document.write("خطا في رمز الدخًـــول تاكد من كتابته بشكل صحيح")}else{if(error.search("no more sessions are allowed for user $(username)")!=-1){document.write("الكرت مستخدم حاليا في جهاز اخر")}else{if(error.search("traffic-limit")!=-1){document.write("انتهى التحميل المحدد للكرت")}else{if(error=="invalid Calling-Station-Id"){document.write("هذا الحساب مقترن بجهاز آخر، لمزيد من المعلومات يرجى الاتصال بخدمة العملاء")}else{document.write("$(error)<br />")}}}}}}}}}}}}</script>
</strong>
$(else)
